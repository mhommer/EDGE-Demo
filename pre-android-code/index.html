<!DOCTYPE html>
<html>
	<head>
		<title>Buzz'Light</title>
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
				
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/event_tabbing.css">
		<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
			<script src="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.js"></script>
		<script type="text/javascript" src="js/google-spreadsheet.js"></script>
		<!--<script type="text/javascript" src="cordova-2.7.0.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript">
			app.initialize();
		</script>-->
		<script type="text/javascript" src="js/fusion.js"></script>
		<script type="text/javascript" src="js/fusion_test.js"></script>
		<script src="http://apis.google.com/js/client.js?onload=initialize"></script>
		<script type="text/javascript" src="js/commandes.js"></script>

	</head>
	<body>
		<!-- LOGIN PAGE -->
		<div data-role="page" id="login" data-title="Hello">
			<div data-role="content">
				<h1 class="stitched_title">Hello</h1>
				<p class="centered"><img src="img/logo3.png" width="120px" alt="buzzlight-logo"/></p>
				<h2>What is your Netlight username?</h2>
				
				<ul class="login_form"></ul>
			</div>
		</div>      

		<!-- PROFILE PAGE -->
		<div data-role="page" id="profile" data-title="Your Profile">
			<div data-role="content">
				<h1 class="stitched_title"><div class="username_li"></div></h1>
				<ul id="horizontal-list">
					<li><img src="img/logo3.png" width="60px" alt="buzzlight-logo" onClick="javascript:gotoNewEvent()"/></li>              
				</ul>
				<ul class="profile_form"></ul>
			</div>
		</div>   

		<!-- NEW EVENT PAGE -->
		<div data-role="page" id="newEvent" data-title="New Event">
			<div data-role="content">
				<h1 class="stitched_title">YouR NeW Event</h1>
				<form name="input" action="" method="post">
					<input type="text" id="eventTitle" placeholder="e.g. An Evening @ Biergarten">
					<input type="date" id="eventDate" placeholder="e.g. 07/01/2013">
					<input type="text" id="eventLocation" placeholder="e.g. Hackerbrucke">
					<input type="button" value="Save Your Awesome Event" onClick="javascript:PopulateNewEvent(1)">
				</form>
				<input type="button" value="See All Events" onClick="javascript:window.location = 'index.html#main';"/>
			</div>
		</div> 

		<!-- THANK YOU FOR REGISTERING EVENT PAGE -->
		<div data-role="page" id="thanksEvent" data-title="Hello">
			<div data-role="content">
				<h1 class="stitched_title">Thank You!</h1>
				<p class="centered"><img src="img/logo3.png" width="120px" alt="buzzlight-logo" onClick="javascript:gotoNewEvent()"/></p>
				<h2>Here's the event you have just registered:</h2>				
				<div class="thank_you_event"></div>
			</div>
		</div> 
		
		<!-- MAIN PAGE -->
		<div data-role="page" id="main" data-title="BuzzLight">
			<h1 class="stitched_title">Buzz'Light Events</h1>
				<ul id="horizontal-list">
					<li><img src="img/logo3.png" width="60px" alt="buzzlight-logo" onClick="javascript:gotoNewEvent()"/></li>
				</ul>
			<div id="events_tab">
				<div class="tabs">
					<div class="wrapper" data-role="button"></div>
					<span class="item">All</span>
					<span class="item">Mine</span>
					<span class="item">Joined</span>
				</div>
								
				<div class="content">                        
					<div class="panel">                        
						<ul class="all_events">
						</ul>
						<ul class="my_events">
						</ul>
						<ul class="joined_events">           
						</ul>
					</div>
				</div>    
			</div>
		</div>
		   
		<!-- EVENT PAGE -->
		<div data-role="page" id="event" data-title="Event">
			<div data-role="event_detail" style="padding: 20px"> 
				<div class="event_detail">
				</div>
				<div class="add_join_button">
				</div>
				<div class="goto_all_events">
				</div>
			</div>
		</div>  	
		
	</body>
</html>

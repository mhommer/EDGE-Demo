<html>
<head>
    <title>BuzzLight</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.css" />
    <link rel="stylesheet" href="css/main.css">

    <script type="text/javascript" src="js/cordova-2.6.0.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

</head>
<body>

    <!-- LOGIN PAGE -->
    <div data-role="page" id="login" data-title="Hello">
        <div data-role="content">
            <h1>Hello.</h1>
            <p class="centered"><img src="img/logo.png" width="120px" alt="buzzlight-logo"/></p>
            <h2>What is your Netlight username?</h2>
            
            <form name="input">
                <input type="text" id="user_id" placeholder="e.g. inho" />
                <input type="button" value="Go" onClick="doLogin()">
            </form>
        
            <a href="#profile">next</a>
        </div>
    </div>      

    <!-- PROFILE PAGE -->
    <div data-role="page" id="profile" data-title="Your Profile">
        <div data-role="content">
            <h1>Please refine your profile.</h1>
            <ul id="horizontal-list">
                <li><img src="img/logo.png" width="60px" alt="buzzlight-logo"/></li>
                <li>Martin Hommer</li>
            </ul>
            <form name="input" action="" method="post">
                <input type="email" id="email" placeholder="e.g. first.last@netlight.com">
                <input type="tel" id="phone" placeholder="e.g. +4915211112222">
                <input type="button" value="Save" onClick="">
            </form>

            <a href="#main">next</a>
        </div>

    </div>   

    <!-- MAIN PAGE -->
    <div data-role="page" id="main" data-title="BuzzLight">
        <div data-role="content">
            <h1>We need some sort of content here</h1>
        </div>
    </div>

</body>
